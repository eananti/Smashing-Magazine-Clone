<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smashing Magazine Clone</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/5036f34c07.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="f-left dflex">
      <div class="logo">
        <img src="./images/logo--full.svg">
      </div>
      <ul class="dflex">
        <li class="nav-list"><a href="#" class="nostyle">Articles</a></li>
        <li class="nav-list"><a href="#">Guides</a></li>
        <li class="nav-list"><a href="#">Books</a></li>
        <li class="nav-list"><a href="#">Events</a></li>
        <li class="nav-list"><a href="#">Membership</a></li>
        <li class="nav-btn">
          <button type="button" >More <i class="fas fa-frog"></i></button>
        </li>
      </ul>
      <form class="searchbar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search articles...">
      </form>
    </nav>
  </header>

</body>

</html>
